{% load static %}
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!--Navbar Starts-->
<link rel="stylesheet" href={% static 'css/schemes.css' %}>

<div class="navbar-wrapper">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-static-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">SwayamSeva</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link p-2" aria-current="page" href="{% url 'schemes' %}">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        {% if request.user.is_authenticated %}
                            <a class="nav-link p-2 dropdown-toggle"
                               href="#" id="dropdown03" data-bs-toggle="dropdown"
                               aria-expanded="false">{{ request.user.first_name }} {{ request.user.last_name }}</a>
                            <ul class="dropdown-menu" aria-labelledby="dropdown03">
                                <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
                                <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                            </ul>
                        {% else %}
                            <a class="nav-link p-2" href="{% url 'register' %}">Register</a>
                        {% endif %}
                    </li>
                    <li class="nav-item">
                        {% if not request.user.is_authenticated %}
                            <a class="nav-link p-2" href="{% url 'login' %}">Login</a>
                        {% endif %}
                    </li>
                </ul>

            </div>

        </div>
    </nav>
</div>
<!-- Navbar Ends-->
